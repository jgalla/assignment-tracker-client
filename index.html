<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand">Assignment Tracker</a>
        <form class="form-inline view-public" id="sign-in">
          <input class="form-control mr-sm-2" name="credentials[email]" type="text" placeholder="Email">
          <input class="form-control mr-sm-2" name="credentials[password]" type="password" placeholder="Password">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Log In</button>
        </form>
        <button class="btn btn-outline-secondary my-2 my-sm-0 view-private" type="submit">Log Out</button>
      </nav>
      <form class="view-public" id="sign-up">
        <h4>Sign Up</h4>
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <button type="submit">Sign Up</button>
      </form>
      <hr>
      <!-- <form id="sign-in">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button type="submit">Sign In</button>
      </form> -->
      <form id="change-password">
        <h4>Change Password</h4>
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <button type="submit">Submit</button>
      </form>
      <div id="sign-out-section">
        <hr>
        <button type="button" id="sign-out">Sign Out</button>
      </div>
      <hr>
      <div id="auth-message"></div>
      <form id="new-assignment">
        <h4>New Assignment</h4>
        <input name="assignment[assignment_name]" type="text" placeholder="assignment name">
        <input name="assignment[link]" type="text" placeholder="link">
        <input name="assignment[due_date]" type="date" placeholder="due date">
        <input name="assignment[status]" type="text" placeholder="status">
        <button type="submit">Submit</button>
      </form>
      <div id="assignment-message"></div>
      <hr>
      <button type="button" id="get-all-assignments">Get All Assignments</button>
      <hr>
      <div class="content"></div>
    </body>
</html>
