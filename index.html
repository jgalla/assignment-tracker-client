<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Navbar  -->
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand text-light">Assignment Tracker</a>
        <form class="form-inline view-public" id="sign-in">
          <input class="form-control mr-sm-2" name="credentials[email]" type="text" placeholder="email">
          <input class="form-control mr-sm-2" name="credentials[password]" type="password" placeholder="password">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Log In</button>
        </form>
        <form class="form-inline view-private" id="change-password">
          <input class="form-control mr-sm-2" name="passwords[old]" type="password" placeholder="old password">
          <input class="form-control mr-sm-2" name="passwords[new]" type="password" placeholder="new password">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Change Password</button>
        </form>
        <button class="btn btn-outline-info my-2 my-sm-0 view-private" id="sign-out" type="submit">Log Out</button>
      </nav>

      <!-- User messages  -->
      <div id="auth-message"></div>
      <div id="assignment-message"></div>

      <!-- Sign-up -->
      <div class="card view-public">
        <div class="card-body">
          <h4>Sign Up</h4>
          <form class="form-inline" id="sign-up">
            <input class="form-control" name="credentials[email]" type="text" placeholder="email">
            <input class="form-control" name="credentials[password]" type="password" placeholder="password">
            <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
            <button class="btn btn-dark" type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <!-- Button trigger new assignment modal -->
      <button type="button" class="btn btn-dark view-private" data-toggle="modal" data-target="#newAssignmentModal">
        New Assignment
      </button>

      <!-- New Assignment Modal -->
      <div class="modal fade" id="newAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="newAssignmentModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newAssignmentModalTitle">New Assignment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="new-assignment">
                <input class="form-control" name="assignment[assignment_name]" type="text" placeholder="assignment name" required>
                <input class="form-control" name="assignment[link]" type="text" placeholder="link" required>
                <input class="form-control" name="assignment[due_date]" type="date" placeholder="due date" required>
                <select class="custom-select" name="assignment[status]">
                  <option selected>Open</option>
                  <option value="Closed">Closed</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="new-assignment" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger update assignment modal -->
      <button type="button" class="btn btn-dark view-private" data-toggle="modal" data-target="#updateAssignmentModal">
        Update Assignment
      </button>

      <!-- Update Assignment Modal -->
      <div class="modal fade" id="updateAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="updateAssignmentModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateAssignmentModalTitle">Update Assignment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="update-assignment">
                <input class="form-control" name="assignment[id]" type="text" placeholder="assignment id" required>
                <input class="form-control" name="assignment[assignment_name]" type="text" placeholder="assignment name">
                <input class="form-control" name="assignment[link]" type="text" placeholder="link">
                <input class="form-control" name="assignment[due_date]" type="date" placeholder="due date">
                <select class="custom-select" name="assignment[status]">
                  <option selected>Open</option>
                  <option value="Closed">Closed</option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="update-assignment" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Get All Assignments -->
      <button type="button" class="btn btn-dark view-private" id="get-all-assignments">Get All Assignments</button>

      <!-- Button trigger delete assignment modal -->
      <button type="button" class="btn btn-dark view-private" data-toggle="modal" data-target="#deleteAssignmentModal">
        Delete Assignment
      </button>

      <!-- Delete Assignment Modal -->
      <div class="modal fade" id="deleteAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssignmentModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteAssignmentModalTitle">Delete Assignment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="delete-assignment">
                <input class="form-control" name="assignment[id]" type="text" placeholder="assignment id" required>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="delete-assignment" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Assignment -->
      <!-- <form class="view-private" id="delete-assignment">
        <h4>Delete Assignment</h4>
        <input name="assignment[id]" type="text" placeholder="assignment id" required>
        <button type="submit">Submit</button>
      </form> -->

      <!-- Assignment table -->
      <table class="table view-private">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Assignment Name</th>
            <th scope="col">Link</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody class="content">
        </tbody>
      </table>
    </body>
</html>
